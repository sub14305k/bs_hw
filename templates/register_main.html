<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CS253 - Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Margarine' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merienda:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <div id="inner">
        	<div id="index_title"><h1>Welcome to my CS253 Udacity Course Work</h1></div>
        	
        	<div id="inner_content_signup_left">
        		<!-- <div class="course_work_image"><a href="/"><img src="/images/computer_work_invert75.png"</img></a></div>
        		<div class="coursework_login_button"><a class="post_link_individual" href="/">Course Work Login</a></div> -->
        		<div id="wiki_image"><a href="/wiki/login"><img src="/images/Wikipedia-logo.png"</img></a></div>
        		<div id="wiki_login_button"><a class="post_link_individual" href="/wiki/login">Wiki Login</a></div>
        	</div>
        	
            <div id="inner_content_register_right">
                
                <h1>Sign Up</h1>
                <br />
                    <form method="post">
                        
                        <label>Username:
                            <input style="margin-left: 50px" type="text" name="username" value="{{username}}" /><br><span style=" margin-left:2px; color:red" id="error_user">{{error_user}}</span>
                        </label>
                        <br />
                        <label>Password:
                            <input style="margin-left: 52px" type="password" name="password" value="" /><br><span style=" margin-left:2px; color:red" id="error_pass">{{error_pass}}</span>
                        </label>
                        <br />
                        <label>Verify Password:
                            <input style="margin-left: 4px" type="password" name="verify" value="" /><br><span style=" margin-left:2px; color:red" id="error_verify">{{error_verify}}</span>
                        </label>
                         <br />
                        <label>Email (optional):
                            <input style="margin-left: 12px" type="text" name="email" value="{{email}}" /><br><span style=" margin-left:2px; color:red" id="error_email">{{error_email}}</span>
                        </label>
                       
                        <div id="signup_submit"><input type="submit" value="submit" /></div>
         
                    </form>
                    <br />
                    <br />
                    <div class="signup_return_link"><a href="/" class="a_Almond">Return to Login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
