
<body>
    <div class = "post">
        <div class = "post-heading">
            <div class = "post-title">
                {{p.subject}}
            </div>

                {{p.created.strftime("%b %d, %y")}}
            </div>
        </div>
    <div id="horizontal_rule" />
        <div class = "post-content">
            {{p._render_text | safe}}
        </div>
    </div>
